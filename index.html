<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Official Visiting Card | Seema Pujani</title>

<style>

/* =========================
   PAGE
========================= */
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f4f8;
    display:flex;
    justify-content:center;
    padding:20px;
}


/* =========================
   CARD
========================= */
.card{
    max-width:720px;
    width:100%;
    background:white;
    border-radius:18px;
    overflow:hidden; /* keeps rounded corners */
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
}


/* =========================
   HEADER (MOBILE DEFAULT)
   ‚≠ê small height
========================= */
.header{
    background:#1e4593;
    color:white;
    padding:20px 25px;   /* small padding only */
}

.header h1{
    margin:0;
    font-size:22px;
}

.header h3{
    margin-top:6px;
    font-weight:normal;
    font-size:14px;
}


/* =========================
   CONTENT
========================= */
.content{
    padding:22px;
    font-size:14px;
    line-height:1.7;

    /* text never cut */
    word-break:break-word;
    overflow-wrap:anywhere;
}

.section{
    margin-bottom:14px;
}

.title{
    font-weight:bold;
    color:#1e4593;
    margin-bottom:4px;
}

.btn{
    display:inline-block;
    background:#1e4593;
    color:white;
    padding:10px 18px;
    border-radius:7px;
    text-decoration:none;
    margin-top:8px;
}


/* =========================
   DESKTOP ONLY
   ‚≠ê flex + center here only
========================= */
@media(min-width:768px){

    .card{
        display:flex;
    }

    .header{
        width:38%;

        display:flex;
        flex-direction:column;
        justify-content:center; /* vertical center */

        padding:40px;
        min-height:220px;
    }

    .content{
        width:62%;
        padding:30px;
    }
}

</style>
</head>


<body>

<div class="card">

    <!-- LEFT BLUE -->
    <div class="header">

    </div>


    <!-- RIGHT DETAILS -->
    <div class="content">

        <div class="section">
            <div class="title">Division</div>
            Disarmament & International Security Affairs Division
        </div>

        <div class="section">
            <div class="title">Ministry</div>
            Ministry of External Affairs<br>
            Government of India

    </div>

</div>

</body>
