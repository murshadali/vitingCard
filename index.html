<title>Official Visiting Card | Seema Pujani</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', Arial, sans-serif;
    background:#f2f4f8;
}

/* ===== Card ===== */
.card{
    max-width:720px;   /* FIXED */
    width:95%;         /* Responsive */
    background:white;
    border-radius:14px;
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
    display:flex;
    overflow:hidden;
}

/* ===== Left Side ===== */
.left{
    background:#0b3d91;
    color:white;
    padding:30px;
    width:38%;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.left h1{
    margin:0;
    font-size:24px;
    letter-spacing:1px;
}

.left h3{
    margin-top:8px;
    font-weight:normal;
    font-size:14px;
    opacity:0.9;
}

/* ===== Right Side ===== */
.right{
    padding:28px 30px;
    width:62%;
    font-size:14px;
    line-height:1.6;
    color:#333;

    /* TEXT CUT FIX */
    overflow-wrap: break-word;
    word-break: break-word;
}

/* ===== Sections ===== */
.title{
    font-weight:bold;
    color:#0b3d91;
    margin-bottom:6px;
    overflow-wrap: break-word;
}

.section{
    margin-bottom:12px;
}

/* ===== Button ===== */
.btn{
    display:inline-block;
    margin-top:10px;
    padding:8px 14px;
    /* background:#0b3d91; */
    background: red;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-size:13px;
}

/* ===== Mobile Responsive ===== */
@media(max-width:750px){

    body{
        padding:20px 0;
        align-items:flex-start;
    }

    .card{
        flex-direction:column;
    }

    .left, .right{
        width:100%;
    }
}
</style>
</head>
