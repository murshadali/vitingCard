<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Official Visiting Card | Seema Pujani</title>

<style>
/* ===== Page ===== */
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', Arial, sans-serif;
    background:#f2f4f8;
}

/* ===== Card ===== */
.card{
    max-width:720px;
    width:95%;
    background:white;
    border-radius:14px;
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
    display:flex;
    overflow:visible; /* allow wrapped content to remain visible on small screens */
} 

/* ===== Left Side ===== */
.left{
    background:#0b3d91;
    color:white;
    padding:30px;
    width:38%;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.left h1{
    margin:0;
    font-size:24px;
    letter-spacing:1px;
}

.left h3{
    margin-top:8px;
    font-weight:normal;
    font-size:14px;
    opacity:0.9;
}

/* ===== Right Side ===== */
.right{
    padding:28px 30px;
    width:62%;
    font-size:14px;
    line-height:1.6;
    color:#333;

    /* ‚≠ê MAIN FLEXBOX FIX */
    min-width:0;

    /* text wrap fixes (cross-browser) */
    -webkit-hyphens: auto;    /* iOS Safari */
    -ms-word-break: break-word; /* IE/Edge */
    word-break: break-word;
    word-wrap: break-word;     /* legacy */
    overflow-wrap: break-word; /* modern */
    overflow-wrap: anywhere;   /* stronger: allow breaks anywhere if needed */
    hyphens: auto;
}

/* Ensure paragraphs wrap normally and don't get clipped */
.right p{
    white-space:normal;
    margin:0;
}

/* ===== Sections ===== */
.section{
    margin-bottom:12px;
    white-space:normal;
}

/* ===== Titles ===== */
.title{
    font-weight:bold;
    color:#0b3d91;
    margin-bottom:6px;
}

/* ===== Button ===== */
.btn{
    display:inline-block;
    margin-top:12px;
    padding:9px 16px;
    background:#0b3d91;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-size:13px;
}

/* ===== Mobile Responsive ===== */
@media(max-width:750px){

    body{
        padding:20px 0;
        align-items:flex-start;
    }

    .card{
        flex-direction:column;
    }

    .left,
    .right{
        width:100%;
        min-width:0;
    }
}
</style>
</head>

<body>

<div class="card">

    <div class="left">
        <h1>Seema Pujani</h1>
        <h3>Deputy Secretary (D&amp;ISA)</h3>
    </div>

    <div class="right">

        <div class="section">
            <div class="title">Division</div>
            <p>Disarmament &amp; International Security Affairs Division</p>
        </div>

        <div class="section">
            <div class="title">Ministry</div>
            Ministry of External Affairs<br>
            Government of India
        </div>

        <div class="section">
            <div class="title">Address</div>
            Room No. 3046, Jawaharlal Nehru Bhawan,<br>
            New Delhi ‚Äì 110011
        </div>

        <div class="section">
            <div class="title">Contact</div>
            üìû <a href="tel:01123086687">011 23086687</a><br>
            ‚úâ <a href="mailto:dirdisa@mea.gov.in">dirdisa@mea.gov.in</a>
        </div>

        <a class="btn" href="mailto:dirdisa@mea.gov.in">Send Email</a>

    </div>

</div>

</body>
</html>
